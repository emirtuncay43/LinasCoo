<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atıştırmalıklar - LINA'S COO</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <div class="app-container">
        
        <header class="header small-header">
            <a href="index.html" class="back-button">
                <i class="fas fa-chevron-left"></i>
            </a>

            <div class="header-content">
                <div class="page-title">Atıştırmalıklar</div>
            </div>
        </header>

        <div class="scroll-content">
            
            <div class="category-hero">
                <img src="bagel.jpg" alt="Atıştırmalıklar">
                <div class="overlay"></div>
            </div>

            <div class="product-list">

                <div class="product-card">
                    <div class="product-img">
                        <img src="rozbifli.jpeg" alt="Rozbifli Bagel">
                    </div>
                    <div class="product-details">
                        <h3 class="product-name">Rozbifli Bagel</h3>
                        <p class="product-desc">Özel soslu rozbif dilimleri, taze yeşillik ve krem peynir ile.</p>
                        <div class="price-row">
                            <span class="price">150 ₺</span>
                        </div>
                    </div>
                </div>

                <div class="product-card">
                    <div class="product-img">
                        <img src="peynirli.jpg" alt="3 Peynirli Bagel">
                    </div>
                    <div class="product-details">
                        <h3 class="product-name">3 Peynirli Bagel</h3>
                        <p class="product-desc">Cheddar, mozzarella ve beyaz peynirin muhteşem uyumu.</p>
                        <div class="price-row">
                            <span class="price">150 ₺</span>
                        </div>
                    </div>
                </div>

                <div class="product-card">
                    <div class="product-img">
                        <img src="jambon.webp" alt="Jambonlu Bagel">
                    </div>
                    <div class="product-details">
                        <h3 class="product-name">Jambonlu Bagel</h3>
                        <p class="product-desc">Dana jambon, domates, marul ve özel sos eşliğinde.</p>
                        <div class="price-row">
                            <span class="price">150 ₺</span>
                        </div>
                    </div>
                </div>

                </div>
            </div>
        
            <footer class="bottom-nav">
            
            <a href="index.html" class="nav-item">
                <i class="fas fa-home"></i>
                <span>Anasayfa</span>
            </a>

            <div id="search-btn" class="nav-item" style="cursor: pointer;">
                <i class="fas fa-search"></i>
                <span>Ürün Ara</span>
            </div>

            <a href="https://www.instagram.com/linas.coo/" target="_blank" class="nav-item">
                <i class="fab fa-instagram"></i>
                <span>Instagram</span>
            </a>

        </footer>

    </div>

</body>

</html>
